<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>list 2</title>
	<!--this is my CSS-->
	<style type="text/css">
		ul{
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
		}
		li{
			float: left;
			background-color: green;
			margin: 2px;
			width: 200px;
		}
		li a{
			display: block;
			color: black;
			text-align: center;
			padding: 0;
			text-decoration: none;
		}

		li a:hover{
			background-color: #efefef;
		}

	</style>

</head>
<body>
	<ul>
		<li> <a href="#home">Home</a></li>
		<li> <a href="#about">About Us</a></li>
		<li> <a href="#contact">Contact us</a></li>
		<li> <a href="#gallery">Gallery</a></li>
		<li> <a href="#faq">FAQ</a></li>
	</ul>

	<div style="text-align: center;"> My Div HEading</div>
</body>
</html>
